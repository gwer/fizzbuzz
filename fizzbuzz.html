<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            counter-reset: items;
        }

        div:before {
            display: inline;
            content: counter(items) '. ';
            counter-increment: items;
        }

        div:after {
            display: inline;
        }

        div:nth-of-type(3n):after {
            content: 'Fizz';
        }

        div:nth-of-type(5n):after {
            content: 'Buzz';
        }

        div:nth-of-type(15n):after {
            content: 'FizzBuzz';
        }
    </style>
</head>
<body>
    <script>
        document.body.append.apply(
            document.body,
            Array(100).fill(0).map(() => document.createElement('div'))
        )
    </script>
</body>
</html>
